							th:text="${inquiries[0].getUser().getUserName + '님의 문의사항은 ' + inquiries.size() + '개입니다'}">

											<p th:text="${inquiries.boardType.boardTypeTitle}">회원가입했는데 로그인이안되요...</p>

	</div>

<script>
    $(document).ready(function () {
        // 페이지 로드 시 초기 데이터를 저장합니다.
        var initialData = $('#inquiriesContainer').html();

        var sortSelect = $('#sortSelect');
        var inquiriesContainer = $('#inquiriesContainer');

        // 정렬 함수
        function sortItems(ascending) {
            var itemList = inquiriesContainer.find('.ceb-item-style-2').toArray();
            itemList.sort(function (a, b) {
                var dateA = new Date($(a).find('p').eq(0).text());
                var dateB = new Date($(b).find('p').eq(0).text());
                return ascending ? dateA - dateB : dateB - dateA;
            });

            // 이전 리스트 삭제
            inquiriesContainer.empty(); // 여기서 .ceb-item-style-2 요소를 모두 삭제합니다.

            // 정렬된 리스트를 부모 요소에 추가
            $.each(itemList, function (index, item) {
                inquiriesContainer.append(item);
            });
        }

        sortSelect.on('change', function () {
            var selectedOption = sortSelect.val();
            if (selectedOption === 'latest') {
                sortItems(false); // 최신순으로 정렬
            } else if (selectedOption === 'oldest') {
                sortItems(true); // 오래된순으로 정렬
            }
        });

        // 예시로 초기 데이터 복원 버튼을 만들어 초기 데이터로 돌아갈 수 있습니다.
        $('#restoreDataButton').on('click', function () {
            inquiriesContainer.html(initialData);
        });
    });
</script>










</body>
