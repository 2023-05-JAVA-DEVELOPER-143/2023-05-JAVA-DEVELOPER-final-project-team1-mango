			<div class="row ipad-width">

									<a href="#" class="close">x</a>
									<h3>Login</h3>
									<form method="post" action="index">
										<div class="row">
											<label for="username">Username:<input type="text"
												name="username" id="username" placeholder="아이디"
												required="required" /></label>
										</div>
										<div class="row">
											<label for="password"> Password:<input
												type="password" name="password" id="password"
												placeholder="비밀번호" required="required" /></label>
										</div>
										<div class="row">
											<div class="remember">
												<a href="user_write_form">회원가입하기</a>
											</div>
											<div class="remember">

												<a href="userCheckIdPw">아이디찾기 / 비밀번호찾기</a>
											</div>
										</div>
										<div class="row">
											<button type="submit">Login</button>
										</div>
									</form>
									<div class="row">
										<p>Or via social</p>
										<div class="social-btn-2">
											<a class="fb" href="#"><i class="ion-social-facebook"></i>Facebook</a><a
												class="tw" href="#"><i class="ion-social-twitter"></i>twitter</a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!--end of login form popup-->
						<div class="user-fav">
							<ul>
								<li class="active"><a href="user_write_form">01. 회원가입</a></li>
								<li><a href="userCheckIdPw">02. 아이디, 비번찾기</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-md-9 col-sm-12 col-xs-12">
					<div class="form-style-1 user-pro" action="">
						<form action="" class="user">
							<h4>01. UserInfo</h4>
							<div class="row">
								<div class="col-md-6 form-it">
									<label>UserId</label><input type="text"
										placeholder="아이디를 입력하세요." name="userId" id="userId">
								</div>
								<div class="col-md-6 form-it">
									<label>UserPassword</label><input type="text"
										placeholder="비밀번호를 입력하세요." name="userPw" id="userPw">
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 form-it">
									<label>UserName</label><input type="text"
										placeholder="이름을 입력하세요." name="userName" id="userName">
								</div>
								<div class="col-md-6 form-it">
									<label>UserPhone</label><input type="text"
										placeholder="전화번호를 입력하세요." name="userPhone" id="userPhone">
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 form-it">
									<label>UserEmail</label><input type="text"
										placeholder="이메일을 입력하세요." name="userEmail" id="userEmail">
								</div>
								<div class="col-md-6 form-it">
									<label>UserJumin</label><input type="text"
										placeholder="주민번호를 입력하세요." name="userJumin" id="userJumin">
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 form-it">
									<label>UserAddress</label><input type="text"
										placeholder="주소를 입력하세요." name="userAddress" id="userAddress">
								</div>
								<div class="col-md-6 form-it">
									<label>UserGender</label>
									<select id="userGender" name="userGender">
										<option value="united">남</option>
										<option value="saab">여</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-md-2">
									<input class="submit" type="submit" value="save"
										onclick="userCreate();">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="~{footer :: footerFragment}"></div>
	<!-- end of footer section-->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/plugins2.js"></script>
