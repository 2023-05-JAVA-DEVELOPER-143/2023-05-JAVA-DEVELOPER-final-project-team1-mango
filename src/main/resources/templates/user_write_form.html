<script th:inline="javascript">
    function writeForm() {
        var userId = document.getElementById("userId").value;
        var userPw = document.getElementById("userPw").value;
        var userName = document.getElementById("userName").value;
        var userPhone = document.getElementById("userPhone").value;
        var userEmail = document.getElementById("userEmail").value;
        var userJumin = document.getElementById("userJumin").value;
        var userAddress = document.getElementById("userAddress").value;
        var userGender = document.getElementById("userGender").value;

        // 각 필드에 대한 간단한 유효성 검사
        if (userId.trim() === "") {
            alert("아이디를 입력하세요.");
            return;
        }
        if (userPw.trim() === "") {
            alert("비밀번호를 입력하세요.");
            return;
        }
        if (userName.trim() === "") {
            alert("이름을 입력하세요.");
            return;
        }
        if (userPhone.trim() === "") {
            alert("전화번호를 입력하세요.");
            return;
        }
        if (userEmail.trim() === "") {
            alert("이메일을 입력하세요.");
            return;
        }

        // Send a POST request to user_write_action using AJAX
        var formData = {
            userId: userId,
            userPw: userPw,
            userName: userName,
            userPhone: userPhone,
            userEmail: userEmail,
            userJumin: userJumin,
            userAddress: userAddress,
            userGender: userGender
        };

        $.ajax({
            type: "POST",
            url: "/user/join",
            data: JSON.stringify(formData),
            contentType: "application/json",
            dataType: "json", // Specify the expected response type as JSON
            success: function (response) {
                // Check if the response indicates success
                if (response.userId) {
                    // Handle the response from the server, e.g., display a success message
                    alert("회원가입 성공하셨습니다!");
                    // Optionally, you can redirect to another page
                    window.location.href = "index";
                } else {
                    // Handle the response indicating an error
                    alert("회원가입이 실패하였습니다.");
                }
            },
            error: function (error) {
                // Handle AJAX request error
                alert("회원가입이 실패하였습니다: " + error.responseText);
            }
        });
    }
</script>
