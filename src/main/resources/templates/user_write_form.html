<!DOCTYPE html>
<!--[if IE 7]><html class="ie ie7 no-js" lang="en-US"><![endif]--><!--[if IE 8]><html class="ie ie8 no-js" lang="en-US"><![endif]--><!--[if !(IE 7) | !(IE 8)  ]><!-->
<html lang="en" class="no-js">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Basic need -->
<title>Open Pediatrics</title>
<meta charset="UTF-8">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="">
<link rel="profile" href="#">
<!--Google Font-->
<link rel="stylesheet"
	href='http://fonts.googleapis.com/css?family=Dosis:400,700,500|Nunito:300,400,600' />
<!-- Mobile specific meta -->
<meta name=viewport content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone-no">
<!-- CSS files -->
<link rel="stylesheet" href="css/plugins.css">
<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<!-- BEGIN | Header -->
	<div th:insert="~{header :: headerFragment}"></div>
	<!-- END | Header -->
	<header class="ht-header">
		<div class="container">
			<nav class="navbar navbar-default navbar-custom"></nav>
	</header>
	<div class="page-single">
		<div class="container">
			<div class="row ipad-width">
				<div class="col-md-3 col-sm-12 col-xs-12">
					<div class="user-information">
						<div class="user-img">
							<a href="#"><img src="images/uploads/user-img.png" alt=""><br></a>
							<!-- <li class="loginLink"><a href="#" class="redbtn" id="loginㅁㄴㅇLink">로그인</a></li> -->
							<!--end of preloading-->
							<!--login form popup-->
							<div class="login-wrapper" id="login-content">
								<div class="login-content">
									<a href="#" class="close">x</a>
									<h3>Login</h3>
									<form method="post" action="user_login_action">
										<div class="row">
											<label for="loginId">UserId:<input type="text"
												name="loginId" id="loginId" placeholder="아이디"
												required="required" /></label>
										</div>
										<div class="row">
											<label for="password"> Password:<input
												type="password" name="password" id="password"
												placeholder="비밀번호" required="required" /></label>
										</div>
										<div class="row">
											<div class="remember">
												<a href="user_write_form">회원가입하기</a>
											</div>
											<div class="remember">
												<a href="userCheckIdPw">아이디찾기 / 비밀번호찾기</a>
											</div>
										</div>
										<div class="row">
											<button type="submit" id="loginButton">Login</button>
										</div>
									</form>
									<div class="row">
										<p>Or via social</p>
										<div class="social-btn-2">
											<a class="fb" href="#"><i class="ion-social-facebook"></i>Facebook</a><a
												class="tw" href="#"><i class="ion-social-twitter"></i>twitter</a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!--end of login form popup-->
						<div class="user-fav">
							<ul>
								<li class="active"><a href="user_write_form">01. 회원가입</a></li>
								<li><a href="userCheckIdPw">02. 아이디, 비번찾기</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-md-9 col-sm-12 col-xs-12">
					<div class="form-style-1 user-pro" action="">
						<form action="#" class="user" name="f" method="post" th:object="${userDto}">
							<h4>01. UserInfo</h4>
							<div class="row">
								<div class="col-md-6 form-it">
									<label>UserId</label>
									<input type="text" id="userId" placeholder="아이디를 입력하세요." required="required">
								</div>
								<div class="col-md-6 form-it">
									<label>UserPassword</label>
									<input type="text" id="userPw" placeholder="비밀번호를 입력하세요." required="required">
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 form-it">
									<label>UserName</label>
									<input type="text" id="userName" placeholder="이름을 입력하세요." required="required">
								</div>
								<div class="col-md-6 form-it">
									<label>UserPhone</label>
									<input type="text" id="userPhone" placeholder="전화번호를 입력하세요." required="required">
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 form-it">
									<label>UserEmail</label>
									<input type="text" id="userEmail" placeholder="이메일을 입력하세요." required="required">
								</div>
								<div class="col-md-6 form-it">
									<label>UserJumin</label>
									<input type="text" id="userJumin" placeholder="주민번호를 입력하세요." required="required">
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 form-it">
									<label>UserAddress</label>
									<input type="text" id="userAddress" placeholder="주소를 입력하세요." required="required">
								</div>
								<div class="col-md-6 form-it">
									<label>UserGender</label> 
									<select id="userGender" name="userGender">
										<option value="man">남</option>
										<option value="woman">여</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-md-2">
									<input class="submit" id="savebutton" type="submit" value="save"
										onclick="writeForm()">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="~{footer :: footerFragment}"></div>
	<!-- end of footer section-->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/plugins2.js"></script>
	<script src="js/custom.js"></script>
	
	<script th:inline="javascript">
		function writeForm() {
			var formData = {
					
				/* Extract form values for registration */
				userId : document.getElementById("userId").value,
				userPw : document.getElementById("userPw").value,
				userName : document.getElementById("userName").value,
				userPhone : document.getElementById("userPhone").value,
				userEmail : document.getElementById("userEmail").value,
				userJumin : document.getElementById("userJumin").value,
				userAddress : document.getElementById("userAddress").value,
				userGender : document.getElementById("userGender").value
			};
			console.log(userId);

			/* Send a POST request to user_write_action using AJAX */
			$.ajax({
				type : "POST",
				url : "/user/join",
				data : JSON.stringify(formData),
				contentType : "application/json",
				success : function(response) {
					alert("회원가입 성공하셨습니다!");
					window.location.href = "index";
				},
				error : function(error) {
					alert("회원가입이 실패하였습니다: " + error.responseText);
					window.location.href = "user_write_form";
				}
			});
		}
	</script>

</body>

</html>
