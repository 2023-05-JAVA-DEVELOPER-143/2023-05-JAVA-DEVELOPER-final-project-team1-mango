	<!-- 상 이름 리스트-->

	<!-- 각 월 선택-->
	
	<!-- 각 월 선택 종료-->



	<!-- show_Vote_Summary >> 투표 주차 및 남은시간 전체 -->
	<div class="show_Vote_Summary">
		<!-- 투표 주차 안내-->
		<div class="area">
			<div class="sec-title">
				<h2>
					<p>
					<span class="term_month_no">10</span> <span class="term_month_text">월</span>
					<span class="term_week_no">4</span> <span class="term_week_text">주차</span>
					</p>
					<p style="margin-top: 0px; font-size:35px;">Manggo 인기상 투표시작</p>
				</h2>
			</div>
		</div>
		<!-- 투표 주차 안내 종료-->


		<!-- 남은 시간 안내 __>  js로 날짜 카운트 구현할 예정-->

		<div class="area">
			<div class="voteInfo-area">
				<div class="col-closing-time">
					<a>남은시간</a>
					<div class="timeCount">
						<span class="num-wrap"> <span class="num0">0</span> <span
							class="num4">4</span>
						</span> <span class="txt-day">일</span> <span class="num-wrap"> <span
							class="num0">0</span> <span class="num7">7</span>
						</span> <span class="txt-clock">시간</span> <span class="num-wrap">
							<span class="num5">5</span> <span class="num4">4</span>
						</span> <span class="txt-clock">분</span> <span class="num-wrap"> <span
							class="num3">3</span> <span class="num8">8</span>
						</span>
					</div>
				</div>

				<div class="col-participate">
					<a>투표수</a>
					<div class="voteTot">
                        <span th:text="${totalVotes}"></span>
                    </div>
				</div>
			</div>
		</div>
		<!-- 남은 시간 안내 __>  js로 날짜 카운트 구현할 예정-->
	</div>

	<!-- 1위 2위 배틀 -->
	<div class="battle">
		
		
		<div class="battle_img_left" th:each="productVote : ${productVote}" th:if="${productVote.voteId == 1}">
			<img th:src="${productVote.productImage}">
			<h1>
				1위 <a class="battle_left_name" th:text="${productVote.productArtist}">임영웅</a> <a id="Rank1_Tot_percentage">57%</a>
			</h1>
			<div class="battle_totPercent">
				<a th:text="${productVote.productName}">노래제목</a> 
				<a id="Rank1_Tot" th:text="${productVote.voteTot}">11,501</a> 
				<a id="Rank1_Tot_text">득표</a>
		</div>		
		
			
			<button class="choose-btn" onclick="voteButtonClicked()">투표하기</button>
		</div>
		<h3 class="vs">VS</h3>


		<div class="battle_img_right" th:each="productVote : ${productVote}" th:if="${productVote.voteId == 2}">
			<img th:src="${productVote.productImage}">
			<h1>
				1위 <a class="battle_right_name" th:text="${productVote.productArtist}">정국</a> 
					<a id="Rank2_Tot_percentage">57%</a>
			</h1>
			<div class="battle_totPercent">
				<a th:text="${productVote.productName}">노래제목</a> 
				<a id="Rank1_Tot" th:text="${productVote.voteTot}">11,501</a> 
				<a id="Rank1_Tot_text">득표</a>
			</div>

			<button class="choose-btn"  onclick="voteButtonClicked()">투표하기</button>
		</div>
	</div>

	<!-- 1위 2위 배틀종료-->



	<!-- 1위~10위 시작-->
	<div class="battle_list">


		<div class="battle_rank" th:each="productVote : ${productVote}">
			<img th:src="${productVote.productImage}">
			<h1>
				1위 <a class="battle_1st_name" th:text="${productVote.productArtist}">임영웅</a>
			</h1>
			<div class="battle_list_nameTot">
				<img src="https://cdn.icon-icons.com/icons2/1302/PNG/512/multimediamusicplayerplaybutton_85798.png" style="size: 10px;width: 30px;height: 30px;">
				<a style="text-align:left; width: 200px;" th:text="${productVote.productName}">노래제목</a>
				<div id="tot">
				<a style="text-align:center;" th:text="${productVote.voteTot}">11,501</a> 
				<a style="font-size: 20px;">득표</a>
				<a>70%</a>
				</div>
			</div>
				<div class="vote_percentage-bar">
				
				<div class="percentage-bar">
					<div class="percentage1"></div>
				</div>
			</div>
			
			<button class="choose-btn" onclick="voteButtonClicked()">투표하기</button>
		</div>
		
	</div>
	<!-- 1위~20위 종료-->

	<div>


	</div>



</body>
