<!DOCTYPE html>
<!--[if IE 7]><html class="ie ie7 no-js" lang="en-US"><![endif]--><!--[if IE 8]><html class="ie ie8 no-js" lang="en-US"><![endif]--><!--[if !(IE 7) | !(IE 8)  ]><!-->
<html xmlns:th="http://www.thymeleaf.org">

<head><!-- Basic need -->
	<title>Open Pediatrics</title>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<link rel="profile" href="#"><!--Google Font-->
	<link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Dosis:400,700,500|Nunito:300,400,600' />
	<!-- Mobile specific meta -->
	<meta name=viewport content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone-no"><!-- CSS files -->
	<link rel="stylesheet" href="css/plugins.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body><!--preloading-->
	<div 
		th:insert="~{header :: headerFragment}">
	</div>
	
	



	<div class="page-single userfav_list">
		<div class="container">
			<div class="row ipad-width2">

				<div class="col-md-9 col-sm-12 col-xs-12">
					<div class="topbar-filter user">
						<p>총 <span th:text="${#lists.size(events)}"></span> 개의 이벤트 </p>
						<select>
							<option value="range">전체 이벤트</option>
							<option value="range">진행중인 이벤트</option>
							<option value="saab">종료된 이벤트</option>
						</select>
					</div>

					<div class="flex-wrap-movielist user-fav-list">
						<div class="movie-item-style-2" th:each="event, stat : ${events}">
							<img th:src="${'images/uploads/mv1.jpg'}" alt="">
							<div class="mv-item-infor">
								<h6>
									<a href="#" th:text="${event.boardTitle + ' (' + event.createdTime + ')'}"></a>
								</h6>
								<p class="describe"></p>
								<p class="run-time" th:text="${event.boardType.boardTypeTitle}">Run Time: 2h21’</p>
								<p>상품: <a href="#" th:text="${event.boardPrize}">1</a></p>
								<p>조회수: <a href="#" th:text="${event.boardReadCount}">2</a></p>
							</div>
						</div>
					</div>



				</div>

			</div>
		</div>
	</div>


	<div class="col-md-3 col-sm-12 col-xs-12">
		<div class="sidebar">
			<div class="sb-search sb-it">
			</div>
			<div class="sb-cate sb-it">
				<ul>

			</div>
		</div>
	</div>

	</div><!-- footer section-->
	<div th:insert="~{footer :: footerFragment}">
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/plugins2.js"></script>
	<script src="js/custom.js"></script>
</body>

</html>
