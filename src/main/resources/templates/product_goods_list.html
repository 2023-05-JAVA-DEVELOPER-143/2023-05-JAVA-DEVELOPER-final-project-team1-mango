<!DOCTYPE html>
<!--[if IE 7]><html class="ie ie7 no-js" lang="en-US"><![endif]--><!--[if IE 8]><html class="ie ie8 no-js" lang="en-US"><![endif]--><!--[if !(IE 7) | !(IE 8)  ]><!-->
<html xmlns:th="http://www.thymeleaf.org">

<head><!-- Basic need -->
	<title>Open Pediatrics</title>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<link rel="profile" href="#"><!--Google Font-->
	<link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Dosis:400,700,500|Nunito:300,400,600' />
	<!-- Mobile specific meta -->
	<meta name=viewport content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone-no"><!-- CSS files -->
	<link rel="stylesheet" href="css/plugins.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
<!--preloading-->
	<div th:insert="~{common_header :: headerFragment}">
	</div>
	
	<div class="page-single">
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="topbar-filter fw">
						<p>
							Found <span>1,608 movies</span>in total
						</p>
						<label>Sort by:</label><select><option value="popularity">Popularity
								Descending</option>
							<option value="popularity">Popularity Ascending</option>
							<option value="rating">Rating Descending</option>
							<option value="rating">Rating Ascending</option>
							<option value="date">Release date Descending</option>
							<option value="date">Release date Ascending</option></select><a
							href="movielist.html" class="list"><i
							class="ion-ios-list-outline "></i></a><a href="moviegridfw.html"
							class="grid"><i class="ion-grid active"></i></a>
							
						<p class="pad-change">Total <span th:text="${#lists.size(goodsList)}">1,608 </span> goods</p>
					</div>
							<div class="row" id="goodsList">


						<div class="goods_List" th:each="goods : ${goodsList}">		
					
					<div class="flex-wrap-movielist mv-grid-fw">
						<div class="movie-item-style-2 movie-item-style-1">
									<a style="padding-right: 20px; color: #ffffff;" th:text="${goods.productNo}">번호</a>
									<a th:href="@{/product_goods_detail(productNo=${goods.productNo})}" > 
									<img th:src="${goods.productImage}" alt="" style="width: 100px">
									</a>
							<div class="hvr-inner">
								<a href="moviesingle.html">Read more <i
									class="ion-android-arrow-dropright"></i></a>
							</div>
							<div class="mv-item-infor">
								<h6>
									<a th:href="@{/product_goods_detail(productNo=${goods.productNo})}" th:text="${goods.productName}">Leonardo DiCaprio</a>
								</h6>
								<p class="rate">
									<i class="ion-android-star"></i><span>8.1</span>/10
								</p>
							</div>
						</div>
					</div>
					<div class="topbar-filter">
						<label>Movies per page:</label><select><option
								value="range">20 Movies</option>
							<option value="saab">10 Movies</option></select>
						<div class="pagination2">
							<span>Page 1 of 2:</span><a class="active" href="#">1</a><a
								href="#">2</a><a href="#">3</a><a href="#">...</a><a href="#">78</a><a
								href="#">79</a><a href="#"><i class="ion-arrow-right-b"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- footer section-->
	<div th:insert="~{common_footer :: footerFragment}">
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/plugins2.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/cart.js"></script>
</body>

</html>
